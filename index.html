<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap style sheet -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />

    <title>Facebook Clone</title>
  </head>
  <body>
    <div
      class="container d-flex flex-column flex-lg-row justify-content-evenly mt-1 pt-5 px-3 align-items-center"
    >
      <!-- logo -->
      <div
        class="logo-container text-center text-lg-start"
        style="max-width: 30rem; width: 100%"
      >
        <!-- logo on desktop   -->
        <div class="logo fs-0 fw-bold text-primary d-none d-lg-block">
          Facebook
        </div>

        <!-- logo on mobile -->

        <div class="logo-mobile d-lg-none">
          <div class="lang mb-5">English (UK)</div>
          <i
            class="fa-brands fa-facebook text-primary"
            style="font-size: 3.5rem"
          ></i>
        </div>

        <!-- logo desktop -->

        <div class="logo-message fs-4 d-none d-lg-block">
          Facebook helps you connect and share with the people in your life.
        </div>
      </div>
      <!-- form -->
      <div style="max-width: 25rem; width: 100%">
        <div class="form-box rounded p-3 mt-5">
          <div class="form-element">
            <input
              type="text"
              class="form-control text-muted p-3"
              placeholder="Mobile number or email address"
            />
            <input
              type="password"
              class="form-control my-3 p-3 text-muted"
              placeholder="Password"
            />
            <!-- mobile -->
            <button class="btn btn-primary rounded-pill w-100 fs-4 d-lg-none">Log in</button>
            <!-- deskto -->
            <button class="btn btn-primary w-100 fs-4 d-none d-lg-inline">Log in</button>
          </div>
          <div class="text-center my-3 fs-">
            <p class="forget">
              <a href="#" class="text-decoration-none">Forgotten password?</a>
            </p>
          </div>
          <hr />

          <!-- create button -->
          <div class="text-center">
            <!-- mobile -->
            <button
              class="btn btn-transparent border rounded-pill d-lg-none w-100 mt-5 border-primary text-primary btn-lg"
            >
              Create new account
            </button>
            <!--  desktop -->
            <button class="btn btn-success btn-lg d-none d-lg-inline my-3">
              Create new account
            </button>
          </div>
        </div>
        <!-- brand -->
        <div class="my-4 text-center">
          <!-- mobile -->
          <p class=" fs-2 fw-bold d-lg-none">Meta</p>
          <div class="d-none d-lg-inline "><a
            href="#"
            class="text-decoration-none text-dark fw-bold "
            >Create a Page 
          </a>
          for a celebrity, brand or business.</div>
          
          <p class="fs-6 text-center">
            <ul class="d-flex justify-content-evenly d-lg-none">
              <li class="list-group-item">About</li>
              <li class="list-group-item">Help</li>
              <li class="list-group-item">contact</li>
              <li class="list-group-item">More</li>
            </ul>
            <!-- desktop -->
            
          </p>
        </div>
      </div>
    </div>

    <script src="java.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
